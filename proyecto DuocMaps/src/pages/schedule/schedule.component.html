<ion-content
    [fullscreen]="true"
>
    <ion-grid class="completa">
        <ion-row class="completa ion-align-items-center">
            <ion-col>
                <ion-card>
                    <ion-card-header>
                        <div text-center>
                            <ion-img width="150" height="150" src="https://upload.wikimedia.org/wikipedia/commons/a/aa/Logo_DuocUC.svg"></ion-img>  
                         </div>                         
                        <ion-card-title class="ion-text-center">                                                                                         
                            Inicio de sesión
                        </ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-grid>
                            <ion-row>
                                <ion-col>
                                    <ion-item>
                                        <ion-label position="floating">Nombre de usuario</ion-label>
                                        <ion-input type="text"></ion-input>
                                    </ion-item>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col>
                                    <ion-item>
                                        <ion-label position="floating">Contraseña</ion-label>
                                        <ion-input type="password"></ion-input>
                                    </ion-item>
                                </ion-col>
                            </ion-row>     
                            <ion-row>
                                <ion-col>
                                    <ion-button expand="block" href="principal">Iniciar sesión</ion-button>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col size="10" offset="1" class="ion-text-center">
                                    <ion-router-link href="registro">
                                        Olvidé mi contraseña
                                    </ion-router-link>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
        
    </ion-grid>
</ion-content>
